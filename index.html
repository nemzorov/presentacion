<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Презентация сайта "Вятская крепость"</title>
</head>

<body>

    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            border: 0;
            box-sizing: border-box;
            cursor: default;
        }

        img {
            vertical-align: top;
        }

        body {
            width: 100%;
            min-height: 100%;
        }

        .image {
            width: 100%;
            height: 100%;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <div class="image">
        <img src="Frame 1.jpg" alt="page">
    </div>
</body>

</html>
